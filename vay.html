<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video audio youtube video</title>
    <style>
        video{
            weight: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>
        <h2>this is a audio</h2>
        <audio controls src="a-call-to-the-soul-149262.mp3"></audio>
    </div>
    <div>
        <h2>this is a video</h2>
        <video controls src="azom101.mp4"></video>
    </div>
    <div>
        <h2>this is a youtube video</h2>
        <iframe width="200px" height="200px" src="https://www.youtube.com/embed/XCgzrqMNYlQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>">
    </div>
</body>
</html>
