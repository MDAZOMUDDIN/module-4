<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a table</title>
    <style>
        th,td{
            padding: 5px 10px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>This is a salary table</h2>
    <caption>Work by kayem</caption>
    <table>
        <thead>
            <tr>
                <td>SL NO.</td>
                <td>pass year</td>
                <td>salary</td>
                <td>home</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>21 years</td>
                <td>10$</td>
                <td>jessore</td>
            </tr>
            <tr>
                <td>2</td>
                <td>22 years</td>
                <td>20$</td>
                <td>dhaka</td>
            </tr>
        </tbody>
        <tr>
        <td colspan="4">Total life data</td>
        </tr>
        <tfoot>
        </tfoot>
    </table>
</body>
</html>
